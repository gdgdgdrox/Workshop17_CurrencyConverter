<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1><strong>Currency Exchange</strong></h1>
    <div th:object="${exchangeRate}">
        <p>
            <span th:text="*{query.from}"></span> = <span th:text="*{query.amount}"></span>
        </p>
        <p>
            <span th:text="*{query.to}"></span> = <span th:text="*{result}"></span>
        </p>
    </div>
    <br>
    <a th:href=@{/}><input type="button" value="back"></a>
</body>
</html>
